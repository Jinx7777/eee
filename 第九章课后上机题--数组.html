<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>第一、二、三、四题：声明数组用来存储商场打折商品名称，并将打折商品名称输出在Web页面上</h1>
		<p>
			<ul>
				<li>Nike背包</li>
				<li>Adidas运动衫</li>
				<li>李宁运动鞋</li>
				<li>Kappa外套</li>
				<li>361°腰包</li>
			</ul>
		</p>
		<script>
			//第一题
			var discountArray=["Nike背包","Adidas运动衫","李宁运动鞋","Kappa外套","腰包"];
			for(var i=0;i<discountArray.length;i++){
				document.write("<p style='color: red;'>"+discountArray[i]+"</p>"+"<br />")
			}
			//第二题
			document.write("<hr />");
			discountArray.shift();
			discountArray.push("Adidas运动库");
			for(var i=0;i<discountArray.length;i++){
				document.write("<p style='color: red;'>"+discountArray[i]+"</p>"+"<br />")
			}
			//第三题
			document.write("<hr />");
			discountArray.splice(1,1,"特步运动鞋");
			for(var i=0;i<discountArray.length;i++){
				document.write("<p style='color: red;'>"+discountArray[i]+"</p>"+"<br />")
			}
			//第四题
			document.write("<hr />");
			document.write("<p style='color: red;'>"+discountArray.join("、")+"</p>"+"<br />")
		</script>
		
		
		
		
	</body>
</html>
